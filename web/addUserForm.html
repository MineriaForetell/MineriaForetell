<table border="0">
    <tr>
        <td class="reporttext whitefontcolor">First Name  </td>
        <td><input type="text" name="user_first_name" onkeypress="formValidation()" placeholder="First Name" class="register  black-bold message-mail2" required/></td>
    </tr>
    <tr>
        <td class="reporttext whitefontcolor">Last Name </td>
        <td><input type="text" name="user_last_name" onkeypress="formValidation()" placeholder="Last Name" class="register  black-bold message-mail2" required/></td>
    </tr>
    <tr>
        <td class="reporttext whitefontcolor">Email Id </td>
        <td><input type="email" name="username" onkeypress="formValidation()" placeholder="E-mail" class="register  black-bold message-mail2" required/></td>
    </tr>
    <tr>
        <td class="reporttext whitefontcolor">Password </td>
        <td><input type="password" name="password" onkeypress="formValidation()" placeholder="Password" value="" class="register  black-bold message-mail2" required/></td>
    </tr>
    <tr>
        <td class="reporttext whitefontcolor">Contact Number</td>
        <td><input type="text" name="user_contact_number" maxlength="10" onkeypress='validate(event)' placeholder="Mobile Number" class="register  black-bold numeric message-mail2" required/></td>
    </tr>
</table>
